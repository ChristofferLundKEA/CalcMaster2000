<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/styling.css">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h2>CalcMaster2000</h2>
    <p>
        CalcMaster2000 hjælper dig med at <br> administrere projekter, medarbejdere og opgaver
        effektivt.<br> <br> <br> Log ind for at få adgang <br> til dit projektoverblik!
    </p>
</div>

<!-- Main Content -->
<div class="content">
    <div class="login-container">
        <h1>Velkommen til CalcMaster2000</h1>
        <form th:action="@{/login}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit">Log ind</button>
        </form>
        <p th:if="${error}" th:text="${error}"></p>
    </div>
</div>
</body>
</html>
