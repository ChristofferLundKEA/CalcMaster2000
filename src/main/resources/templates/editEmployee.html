<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Konsistent styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Sidebar -->
<aside class="sidebar">
    <div class="menu-top">
        <a href="/allProjects" class="menu-item">
            <span class="icon"><i class="fa fa-folder"></i></span>
            <span class="text">Projects</span>
        </a>
        <a href="/employees" class="menu-item active">
            <span class="icon"><i class="fa fa-users"></i></span>
            <span class="text">Employees</span>
        </a>
        <a href="/allSkills" class="menu-item">
            <span class="icon"><i class="fa fa-lightbulb"></i></span>
            <span class="text">Skills</span>
        </a>
    </div>
    <div class="menu-bottom">
        <a href="/adminProfile" class="menu-item">
            <span class="icon">ðŸ‘¤</span>
            <span class="text">Admin Profile</span>
        </a>
        <a href="/logout" class="menu-item">
            <span class="icon">ðŸ”“</span>
            <span class="text">Log Out</span>
        </a>
    </div>
</aside>

<!-- Header -->
<header>
    <a href="/employees" class="back-link">
        <i class="fa fa-arrow-left"></i> <!-- Tilbage-knap som pil -->
    </a>
    <h1>Edit Employee</h1>
</header>

<!-- Main Content -->
<section class="task-details">
    <h2>Edit Employee</h2>
    <form th:action="@{/updateEmployee}" method="post" class="form">
        <!-- Hidden Employee ID -->
        <input type="hidden" id="employeeID" name="employeeID" th:value="${employee.employeeID}" />

        <!-- Venstre side: inputfelter -->
        <div class="form-left">
            <div class="form-group">
                <label for="name">Employee Name:</label>
                <input type="text" id="name" name="name" th:value="${employee.name}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" th:value="${employee.email}" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" th:value="${employee.phone}" required>
            </div>
        </div>

        <!-- HÃ¸jre side: skills -->
        <div class="form-right">
            <label><strong>Skills:</strong></label>
            <ul>
                <li th:each="skill : ${allSkills}">
                    <label>
                        <input type="checkbox" name="skillIds" th:value="${skill.skillID}"
                               th:checked="${#lists.contains(employee.skill, skill)}">
                        <span th:text="${skill.name}"></span>
                    </label>
                </li>
            </ul>
        </div>

        <!-- Knappen placeres under -->
        <div class="actions">
            <button type="submit" class="btn">Update Employee</button>
            <a th:href="@{/employees}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</section>
</body>
</html>
