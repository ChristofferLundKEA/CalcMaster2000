<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>All Skills</title>
    <link rel="stylesheet" href="/static/css/taskDetails.css"> <!-- Konsistent styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<!-- Sidebar -->
<aside class="sidebar">
    <div class="menu-top">
        <a href="/allProjects" class="menu-item">
            <span class="icon"><i class="fa fa-folder"></i></span>
            <span class="text">Projects</span>
        </a>
        <a href="/employees" class="menu-item">
            <span class="icon"><i class="fa fa-users"></i></span>
            <span class="text">Employees</span>
        </a>
        <a href="/allSkills" class="menu-item active">
            <span class="icon"><i class="fa fa-lightbulb"></i></span>
            <span class="text">Skills</span>
        </a>
    </div>
    <div class="menu-bottom">
        <a href="/adminProfile" class="menu-item">
            <span class="icon">ðŸ‘¤</span>
            <span class="text">Admin Profile</span>
        </a>
        <a href="/logout" class="menu-item">
            <span class="icon">ðŸ”“</span>
            <span class="text">Log Out</span>
        </a>
    </div>
</aside>

<!-- Header -->
<header>
    <a href="/allProjects" class="back-link">
        <i class="fa fa-arrow-left"></i> <!-- Tilbage-knap som pil -->
    </a>
    <h1>All Skills</h1>
</header>

<!-- Main Content -->
<section class="task-details">
    <h2>Skills List</h2>
    <table>
        <thead>
        <tr>
            <th>Skill</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="skill : ${skills}">
            <td th:text="${skill.name}">Skill Name</td>
            <td th:text="${skill.description}">Skill Description</td>
            <td>
                <a th:href="@{delete/{skillID}(skillID=${skill.skillID})}"
                   class="btn btn-delete"
                   onclick="return confirm('Are you sure you want to delete this skill?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Form til at oprette en ny skill -->
    <h3>Create a New Skill</h3>
    <form th:action="@{/addNewSkillToAllSkills}" method="post" class="form">
        <div class="form-left">
            <div class="form-group">
                <label for="skillName">Skill Name:</label>
                <input type="text" id="skillName" name="name" required>
            </div>

            <div class="form-group">
                <label for="skillDescription">Description:</label>
                <textarea id="skillDescription" name="description" placeholder="max 100 characters" rows="3" required></textarea>
            </div>
        </div>

        <!-- Submit-knap -->
        <div class="actions">
            <button type="submit" class="btn">Create Skill</button>
        </div>
    </form>
</section>
</body>
</html>
