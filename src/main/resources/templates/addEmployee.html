<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add employee</title>
    <link rel="stylesheet" href="/static/css/addProject.css">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="/allProjects" class="menu-item">
            <span class="icon">‚óè</span>
            <span class="text">Projects</span>
        </a>
        <a href="/employees" class="menu-item">
            <span class="icon">‚óã</span>
            <span class="text">Employees</span>
        </a>
        <a href="/adminProfile" class="menu-item bottom">
            <span class="icon">üë§</span>
        </a>
    </aside>

    <!-- indholdet -->
    <main class="content">
        <header class="header">
            <h1>Add Employee</h1>
            <a href="/logout" class="logout">Log out</a>
        </header>
        <div class="main-area">
            <form th:action="@{/createEmployee}" method="post" class="form">
                <div class="form-group">
                    <label for="name">Employee Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="number" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label>Skills:</label>
                    <div>
                        <ul>
                            <li th:each="skill : ${skills}">
                                <label>
                                    <input type="checkbox" name="skillIds" th:value="${skill.skillID}">
                                    <span th:text="${skill.name}"></span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Add employee</button>
                </div>
            </form>
            <div class="form-group">
                <h3>Create a New Skill</h3>
                <form th:action="@{/addNewSkill}" method="post" class="form">
                    <label for="skillName">Skill Name:</label>
                    <input type="text" id="skillName" name="name" required />

                    <label for="skillDescription">Description:</label>
                    <textarea id="skillDescription" name="description" required></textarea>

                    <input type="hidden" th:value="${employee.employeeID}" name="employeeID" /> <!-- skal bruge employeeID til at opdatere siden n√•r ny skill er tilf√∏jet-->

                    <button type="submit" class="btn-submit">Create Skill</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
