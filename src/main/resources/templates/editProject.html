<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Project</title>
    <link rel="stylesheet" href="/static/css/addProject.css"> <!-- Genbrug CSS fra Add Project da det giver god mening-->
</head>
<body>
<div class="container">

    <aside class="sidebar">
        <a href="/allProjects" class="menu-item">
            <span class="icon">‚óè</span>
            <span class="text">Projects</span>
        </a>
        <a href="/employees" class="menu-item">
            <span class="icon">‚óã</span>
            <span class="text">Employees</span>
        </a>
        <a href="/profile" class="menu-item bottom">
            <span class="icon">üë§</span>
        </a>
    </aside>

    <!-- Main content og formular -->
    <main class="content">
        <header class="header">
            <h1>Edit Project</h1>
            <a href="/logout" class="logout">Log out</a>
        </header>
        <div class="main-area">
            <form th:action="@{/project/edit/{id}(id=${project.projectID})}" method="post" class="form">
                <div class="form-group">
                    <label for="name">Project Name:</label>
                    <input type="text" id="name" name="name" th:value="${project.name}" placeholder="Enter project name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Enter project description" th:text="${project.description}" required></textarea>
                </div>

                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" th:value="${project.startDate}" required>
                </div>

                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" th:value="${project.endDate}" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Save Changes</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
