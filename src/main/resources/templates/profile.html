<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" href="/static/css/taskDetails.css"> <!-- Brug taskDetails.css for ensartet stil -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<!-- Sidebar -->
<aside class="sidebar">
    <!-- Top Menu -->
    <div class="menu-top">
        <a href="/allProjects" class="menu-item">
            <span class="icon"><i class="fa fa-folder"></i></span> <!-- Folder Icon -->
            <span class="text">Projects</span>
        </a>
        <a href="/employees" class="menu-item">
            <span class="icon"><i class="fa fa-users"></i></span> <!-- Users Icon -->
            <span class="text">Employees</span>
        </a>
        <a href="/allSkills" class="menu-item">
            <span class="icon"><i class="fa fa-lightbulb"></i></span> <!-- Skills Icon -->
            <span class="text">Skills</span>
        </a>
    </div>

    <!-- Bottom Menu -->
    <div class="menu-bottom">
        <a href="/adminProfile" class="menu-item">
            <span class="icon">ðŸ‘¤</span>
            <span class="text">Admin Profile</span>
        </a>
        <a href="/logout" class="menu-item">
            <span class="icon">ðŸ”“</span>
            <span class="text">Log Ud</span>
        </a>
    </div>
</aside>
<header>
    <a th:href="@{/employees}" class="back-link">
        <i class="fa fa-arrow-left"></i> <!-- Tilbage-pil -->
    </a>
    <h1 th:text="${employee.name}">Employee Name</h1>
</header>

<!-- Main Content -->
<section class="task-details">
    <h2>Employee Details</h2>
    <img src="/static/images/default-profile-picture.png" alt="Default Profile Picture" width="200" height="200">
    <p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${employee.phone}"></span></p>
    <p><strong>Skills:</strong></p>
    <ul>
        <li th:each="skill : ${employee.skill}" th:text="${skill.name}"></li>
    </ul>

    <div class="actions">
        <a th:href="@{/updateEmployee/{id}(id=${employee.employeeID})}" class="btn btn-edit">
            Edit
        </a>
        <form action="/delete" method="post" style="margin: 0;">
            <button type="submit" class="btn btn-delete">Delete</button>
        </form>
    </div>
</section>
</body>
</html>
