<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>All Projects</title>
    <link rel="stylesheet" href="/static/css/taskDetails.css"> <!-- Reuse CSS for consistent styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
    <!-- Top Menu -->
    <div class="menu-top">
        <a href="/allProjects" class="menu-item active">
            <span class="icon"><i class="fa fa-folder"></i></span> <!-- Folder Icon -->
            <span class="text">Projects</span>
        </a>
        <a href="/employees" class="menu-item">
            <span class="icon"><i class="fa fa-users"></i></span> <!-- Users Icon -->
            <span class="text">Employees</span>
        </a>
        <a href="/allSkills" class="menu-item">
            <span class="icon"><i class="fa fa-lightbulb"></i></span> <!-- Skills Icon -->
            <span class="text">Skills</span>
        </a>
    </div>

    <!-- Bottom Menu -->
    <div class="menu-bottom">
        <a href="/adminProfile" class="menu-item">
            <span class="icon">ðŸ‘¤</span><!-- Admin Profile Icon -->
            <span class="text">Admin Profile</span>
        </a>
        <a href="/logout" class="menu-item">
            <span class="icon">ðŸ”“</span> <!-- Log Out Icon -->
            <span class="text">Log Out</span>
        </a>
    </div>
</aside>

<!-- Header -->
<header>
    <h1>All Projects</h1>
</header>

<!-- Main Content -->
<section class="task-details">
    <h1>Hello, <span th:text="${session.adminUsername}"></span></h1>
    <h2>Your Projects</h2>
    <table>
        <thead>
        <tr>
            <th>Project Name</th>
            <th>End Date</th>
            <th>Total Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}">Project Name</td>
            <td th:text="${project.endDate}">End Date</td>
            <td th:text="${project.totalPrice}">0.0</td>
            <td>
                <a th:href="@{/project/{id}(id=${project.projectID})}" class="btn btn-admin">Administrate</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${projects.isEmpty()}">No projects found.</p>

    <!-- Add Project Button -->
    <div class="actions">
        <a href="/addproject" class="btn">Add Project</a>
    </div>
</section>

</body>
</html>
