<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Project</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Standard CSS-fil -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Sidebar -->
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Top Menu -->
        <div class="menu-top">
            <a href="/allProjects" class="menu-item">
                <span class="icon"><i class="fa fa-folder"></i></span> <!-- Folder Icon -->
                <span class="text">Projects</span>
            </a>
            <a href="/employees" class="menu-item">
                <span class="icon"><i class="fa fa-users"></i></span> <!-- Users Icon -->
                <span class="text">Employees</span>
            </a>
            <a href="/allSkills" class="menu-item">
                <span class="icon"><i class="fa fa-lightbulb"></i></span> <!-- Skills Icon -->
                <span class="text">Skills</span>
            </a>
        </div>

        <!-- Bottom Menu -->
        <div class="menu-bottom">
            <a href="/adminProfile" class="menu-item">
                <span class="icon">ðŸ‘¤</span>
                <span class="text">Admin Profile</span>
            </a>
            <a href="/logout" class="menu-item">
                <span class="icon">ðŸ”“</span>
                <span class="text">Log Ud</span>
            </a>
        </div>
    </aside>



    <!-- Main Content -->
    <main class="content">
        <!-- Header -->
        <header class="header">
            <a href="/allProjects" class="back-link">
                <i class="fa fa-arrow-left"></i>
            </a>
            <h1>Add Project</h1>
        </header>

        <!-- Add Project Form -->
        <section class="task-details">
            <form th:action="@{/addproject}" method="post" class="form">
                <!-- Venstre kolonne -->
                <div class="form-left">
                    <div class="form-group">
                        <label for="name">Project Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter project name" required>
                    </div>

                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                </div>

                <!-- HÃ¸jre kolonne -->
                <div class="form-right">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" placeholder="Enter project description" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                </div>

                <!-- Actions -->
                <div class="actions">
                    <button type="submit" class="btn">Add Project</button>
                    <a th:href="@{/allProjects}" class="btn-cancel">Cancel</a>
                </div>

            </form>
        </section>
    </main>
</div>
</body>
</html>
