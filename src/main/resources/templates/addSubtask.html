<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <title>Create Subtask</title>
    <link rel="stylesheet" href="/static/css/addSubtask.css">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="/allProjects" class="menu-item">
            <span class="icon">‚óè</span>
            <span class="text">Projects</span>
        </a>
        <a href="/employees" class="menu-item">
            <span class="icon">‚óã</span>
            <span class="text">Employees</span>
        </a>
<a href="/adminProfile" class="menu-item bottom">
            <span class="icon">üë§</span>
        </a>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <header class="header">
            <h1>Create Subtask</h1>
            <a th:href="@{/tasks/{taskID}(taskID=${taskID})}" class="back-link">Back to Task</a>
        </header>
        <form th:action="@{/subtask/addSubtask}" method="post" class="form">
            <input type="hidden" name="taskID" th:value="${taskID}">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option th:each="priority : ${priorities}"
                            th:value="${priority.name()}"
                            th:text="${priority.getDisplayName()}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="timeEstimate">Estimated time (in days):</label>
                <input type="number" id="timeEstimate" name="timeEstimate" required>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select name="status" id="status">
                    <option th:each="status : ${status}"
                            th:value="${status.name()}"
                            th:text="${status.getDisplayName()}">
                    </option>
                </select>
            </div>


            <!-- Employee Dropdown -->
            <div class="form-group">
                <label for="employeeID">Assign Employee:</label>
                <select name="employeeID" id="employeeID">
                    <option th:each="employee : ${employees}"
                            th:value="${employee.employeeID}"
                            th:text="${employee.name}">
                    </option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Create Subtask</button>
                <a th:href="@{/tasks/{taskID}(taskID=${taskID})}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
