<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="/static/css/taskDetails.css"> <!-- Brug samme CSS som taskDetails -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<!-- Sidebar -->
<aside class="sidebar">
    <!-- Top Menu -->
    <div class="menu-top">
        <a href="/allProjects" class="menu-item">
            <span class="icon"><i class="fa fa-folder"></i></span> <!-- Folder Icon -->
            <span class="text">Projects</span>
        </a>
        <a href="/employees" class="menu-item">
            <span class="icon"><i class="fa fa-users"></i></span> <!-- Users Icon -->
            <span class="text">Employees</span>
        </a>
        <a href="/allSkills" class="menu-item">
            <span class="icon"><i class="fa fa-lightbulb"></i></span> <!-- Skills Icon -->
            <span class="text">Skills</span>
        </a>
    </div>

    <!-- Bottom Menu -->
    <div class="menu-bottom">
        <a href="/adminProfile" class="menu-item">
            <span class="icon">ðŸ‘¤</span>
            <span class="text">Admin Profile</span>
        </a>
        <a href="/logout" class="menu-item">
            <span class="icon">ðŸ”“</span>
            <span class="text">Log Ud</span>
        </a>
    </div>
</aside>
<!-- Header -->
<header>
    <h1>Employees</h1>
</header>

<!-- Main Content -->
<section class="task-details">
    <h2>Employees Available</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Skills</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td>
                <a th:href="@{/profile/{id}(id=${employee.employeeID})}" th:text="${employee.name}"></a>
            </td>
            <td>
                <ul>
                    <li th:each="skill : ${employee.skill}" th:text="${skill.name}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add Employee Button -->
    <div class="actions">
        <a href="/createEmployee" class="btn">Create Employee</a>
    </div>
</section>
</body>

</html>
